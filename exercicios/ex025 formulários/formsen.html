<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com senha</title>
    
</head>
<body>
    <h1> Form with password</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="iname" required minlength="5" maxlength="15" size="15" placeholder="nome" autocomplete="username" >
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">
        </p>


    </form>




</body>
</html>
