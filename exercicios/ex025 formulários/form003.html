<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" required >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="idate">Data</label>
            <input type="date" name="data" id="idate" required value="2023-01-24">
        </p>
        <p>
            <label for="itime">Hora</label>
            <input type="time" name="tempo" id="itime" required value="13:00">
        </p>
        <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">
        </p>


    </form>
</body>
</html>
