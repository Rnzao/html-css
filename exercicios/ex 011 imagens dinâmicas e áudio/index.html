<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias </title>
</head>
<body>
    <h1> Mídias que mudam</h1>
    <p>Entre em outros dispositivos ou aumente e diminua
        a resolução do chrome
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="img/./foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/./foto-m.png" type="image/png">
        <img src="img/./foto-g.png" alt="mídia pc">
    </picture>
    <h1> Áudio</h1>
    <p> Aqui você ira ouvir um áudio</p>

    <audio controls src="midia/audio-truckying.mp3"></audio>

    <p> se você quiser baixar áudio 
        <a href="midia/download/audio-truckying.rar"download="audio-truckying.zip">
             clique aqui
         </a>
    </p>
    <hr>
    <!-- ganhando compatibilidade .ogg e .wav (wav é muito pesado) -->
    <audio  controls >
        <source src="midia/audio-truckying.mp3" type="audio/mpeg">
        <source src="midia/audio-truckying.ogg" type="audio/ogg">
        <source src="midia/audio-truckying.wav" type="audio/wav">
    </audio>
    <h2> metadata de áudio com loop</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/audio-truckying.mp3" type="audio/mpeg">

    </audio>



</body>
</html>
